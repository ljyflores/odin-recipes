<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computerScore = 0;
        let playerScore = 0;
        function compareRPS(choice1, choice2){
            if (choice1 == "ROCK"){
                if (choice2 == "PAPER"){
                    return 2
                } else if (choice2 == "SCISSOR"){
                    return 1
                } else return 0;
            } else if (choice1 == "PAPER"){
                if (choice2 == "ROCK"){
                    return 1
                } else if (choice2 == "SCISSOR"){
                    return 2
                } else return 0;
            } else {
                if (choice2 == "ROCK"){
                    return 2;
                } else if (choice2 == "PAPER"){
                    return 1;
                } else return 0;
            }
        }
        function getComputerChoice(){
            const randomNumber = Math.random();
            if (randomNumber < 1/3){
                return "ROCK"
            }
            else if (randomNumber < 2/3){
                return "PAPER"
            }
            else {
                return "SCISSOR"
            }
        }
        
        function getHumanChoice(){
            let choice = prompt("Enter your choice!");
            choice = choice.toUpperCase();
            while (!["ROCK", "PAPER", "SCISSOR"].includes(choice)){
                choice = prompt("Enter your choice!");
                choice = choice.toUpperCase();
            }
            return choice;
        }

        function playRound(){
            let humanChoice = getHumanChoice();
            let computerChoice = getComputerChoice();
            let winner = compareRPS(humanChoice, computerChoice);
            if (winner == 1){
                playerScore++;
            } else if (winner == 2){
                computerScore++;
            } else {}
        }
        function playGame(){
            for (let i=0; i<5; i++){
                playRound();
            }
            if (computerScore > playerScore){
                console.log("Computer wins!")
            } else {console.log("Player wins!")}
        }
    </script>
</body>
</html>
